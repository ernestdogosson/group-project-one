<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ink & Skin Tattoo</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=New+Rocker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/index/general.css" />
		<link rel="stylesheet" href="/styles/index/header.css" />
		<link rel="stylesheet" href="/styles/landing-page/main.css" />
		<link rel="stylesheet" href="/styles/index/footer.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
	</head>
	<body>
		<header class="site__header">
			<div class="header__container">
				<div class="site__logo">
					<svg
						id="logo"
						viewBox="0 0 140 60"
						xmlns="http://www.w3.org/2000/svg"
						style="width: 100%; max-width: 300px"
					>
						<style>
							#logo_plate {
								fill: none;
							}

							#logo_text {
								font-family: 'New Rocker', system-ui;
								font-size: 1.5rem;
								fill: url(#grad);
								letter-spacing: -0.1em;
							}

							#mid {
								font-size: 0.5rem;
								baseline-shift: super;
							}
						</style>

						<!-- Enhanced Gradient -->
						<defs>
							<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
								<stop offset="0%" style="stop-color: #ffd93d" />
								<stop offset="50%" style="stop-color: #ff8c42" />
								<stop offset="100%" style="stop-color: #ff6b6b" />
							</linearGradient>
						</defs>

						<rect
							id="logo_plate"
							x="5"
							y="5"
							rx="12"
							ry="12"
							width="125"
							height="54"
						/>
						<text id="logo_text" x="15" y="38">
							iNK
							<tspan id="mid">&amp;</tspan>
							SKIN
						</text>
					</svg>
				</div>
				<div class="navigation">
					<nav class="main__navigation">
						<div class="nav__menu">
							<ul class="nav__list">
								<li class="nav__item">
									<a href="#home" class="nav__link">Home</a>
								</li>
								<li class="nav__item">
									<a href="/pages/about.html" class="nav__link">About</a>
								</li>
								<li class="nav__item">
									<a href="#gallery" class="nav__link">Gallery</a>
								</li>
								<li class="nav__item">
									<a href="#contact" class="nav__link">Contact</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>

		<main class="main__content" id="home">
			<section class="hero__section">
				<h1 class="hero__title">Ink & Soul tattoo studio</h1>
				<p class="tag__line">
					Where art meets skin. Premium tattoo artistry in a welcoming,
					professional environment.
				</p>
				<button class="cta-button" type="button">Book your session</button>
			</section>
		</main>

		<footer class="site__footer">
			<div class="footer__container">
				<div class="footer__section footer__logo">
					<svg id="f-logo" style="width: 100; height: 50">
						<use href="#logo"></use>
					</svg>
					<address>
						<p>Outside Street 12B, 1795<br />Helsingborg, Sweden</p>
					</address>
				</div>

				<div class="footer__section footer__contact">
					<p><strong>Phone:</strong> +1 (0) 234 509 876</p>
					<p>&copy; 2024 Ink & Soul Tattoo Studio</p>
				</div>

				<div class="footer__section footer__social">
					<nav class="social__navigation">
						<ul class="social__nav__list">
							<li class="social__nav__item">
								<a
									href="https://facebook.com"
									class="social__link facebook"
									aria-label="Follow us on Facebook"
									target="_blank"
									rel="noopener noreferrer"
								>
									<i class="fab fa-facebook-f" aria-hidden="true"></i>
								</a>
							</li>
							<li class="social__nav__item">
								<a
									href="https://instagram.com"
									class="social__link instagram"
									aria-label="Follow us on Instagram"
									target="_blank"
									rel="noopener noreferrer"
								>
									<i class="fab fa-instagram" aria-hidden="true"></i>
								</a>
							</li>
							<li class="social__nav__item">
								<a
									href="https://tiktok.com"
									class="social__link tiktok"
									aria-label="Follow us on TikTok"
									target="_blank"
									rel="noopener noreferrer"
								>
									<i class="fab fa-tiktok" aria-hidden="true"></i>
								</a>
							</li>
							<li class="social__nav__item">
								<a
									href="https://twitter.com"
									class="social__link twitter"
									aria-label="Follow us on Twitter"
									target="_blank"
									rel="noopener noreferrer"
								>
									<i class="fab fa-x-twitter" aria-hidden="true"></i>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</footer>
	</body>
</html>
